<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival Emoji: Neo Brutalism</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>üõ°Ô∏è Survival Emoji: Neo Brutalism</h1>

      <div class="game-area">
        <div class="world-container">
          <div id="game-world"></div>
        </div>

        <div class="info-panel">
          <div class="status">
            <h2>Status Player</h2>
            <div class="stats" id="player-stats"></div>
          </div>

          <div class="inventory">
            <h2>Inventory</h2>
            <div class="resources" id="inventory"></div>
          </div>

          <div class="crafting">
            <h2>Crafting</h2>
            <div class="crafting-options" id="crafting-options"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="craft-btn">Craft (C)</button>
        <button id="collect-btn">Collect (E)</button>
        <button id="attack-btn">Attack (Space)</button>
        <button id="reset-btn">Reset Game</button>
        <div class="config-link">
          <a
            href="config-panel.html"
            target="_blank"
            style="color: #3498db; text-decoration: none; font-weight: bold"
          >
            ‚öôÔ∏è Game Configuration
          </a>
        </div>
      </div>

      <div class="instructions">
        <h2>Kontrol Game:</h2>
        <p>
          Gerakan: W, A, S, D | Collect Resource: E | Craft: C | Attack: Space
        </p>
        <p>
          Tujuan: Kumpulkan resource, buat alat, dan bertahan hidup melawan
          monster!
        </p>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
